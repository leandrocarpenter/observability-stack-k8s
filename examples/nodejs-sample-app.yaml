apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-nodejs-app
  namespace: observability
  labels:
    app: sample-nodejs-app
    component: application
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: sample-nodejs-app
  template:
    metadata:
      labels:
        app: sample-nodejs-app
        component: application
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sample-nodejs-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: nodejs-app
        image: node:18-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_NAME
          value: "sample-nodejs-app"
        - name: APP_VERSION
          value: "1.0.0"
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        # OpenTelemetry Configuration
        - name: OTEL_SERVICE_NAME
          value: "nodejs-observability-demo"
        - name: OTEL_SERVICE_VERSION
          value: "1.0.0"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.namespace=observability,deployment.environment=production"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.observability.svc.cluster.local:4318"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "http/protobuf"
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        - name: OTEL_LOGS_EXPORTER
          value: "otlp"
        command: ["/bin/sh"]
        args:
          - -c
          - |
            set -e
            cd /app
            
            echo "ðŸš€ Starting Node.js Observability Demo Application"
            echo "ðŸ“Š OpenTelemetry Configuration:"
            echo "  - Service: $OTEL_SERVICE_NAME@$OTEL_SERVICE_VERSION"
            echo "  - Collector: $OTEL_EXPORTER_OTLP_ENDPOINT"
            echo "  - Protocol: $OTEL_EXPORTER_OTLP_PROTOCOL"
            
            # Create optimized package.json
            cat > package.json << 'EOF'
            {
              "name": "nodejs-observability-demo",
              "version": "1.0.0",
              "description": "Professional Node.js application with OpenTelemetry instrumentation",
              "main": "server.js",
              "engines": {
                "node": ">=18.0.0"
              },
              "dependencies": {
                "express": "^4.18.2",
                "prom-client": "^15.0.0",
                "@opentelemetry/api": "^1.6.0",
                "@opentelemetry/sdk-node": "^0.45.0",
                "@opentelemetry/auto-instrumentations-node": "^0.40.0",
                "@opentelemetry/exporter-trace-otlp-http": "^0.45.0",
                "@opentelemetry/exporter-metrics-otlp-http": "^0.45.0",
                "@opentelemetry/resources": "^1.17.0",
                "@opentelemetry/semantic-conventions": "^1.17.0"
              },
              "scripts": {
                "start": "node server.js",
                "dev": "node --inspect=0.0.0.0:9229 server.js"
              }
            }
            EOF
            
            # Create professional OpenTelemetry setup
            cat > instrumentation.js << 'EOF'
            'use strict';
            
            const { NodeSDK } = require('@opentelemetry/sdk-node');
            const { getNodeAutoInstrumentations } = require('@opentelemetry/auto-instrumentations-node');
            const { OTLPTraceExporter } = require('@opentelemetry/exporter-trace-otlp-http');
            const { OTLPMetricExporter } = require('@opentelemetry/exporter-metrics-otlp-http');
            const { Resource } = require('@opentelemetry/resources');
            const { SemanticResourceAttributes } = require('@opentelemetry/semantic-conventions');
            
            console.log('ðŸ”§ Initializing OpenTelemetry instrumentation...');
            
            // Configure resource attributes
            const resource = new Resource({
              [SemanticResourceAttributes.SERVICE_NAME]: process.env.OTEL_SERVICE_NAME || 'nodejs-app',
              [SemanticResourceAttributes.SERVICE_VERSION]: process.env.OTEL_SERVICE_VERSION || '1.0.0',
              [SemanticResourceAttributes.SERVICE_NAMESPACE]: process.env.K8S_POD_NAMESPACE || 'default',
              [SemanticResourceAttributes.DEPLOYMENT_ENVIRONMENT]: 'production',
              'k8s.pod.name': process.env.K8S_POD_NAME,
              'k8s.node.name': process.env.K8S_NODE_NAME,
              'app.component': 'web-server',
              'app.framework': 'express'
            });
            
            // Configure trace exporter
            const traceExporter = new OTLPTraceExporter({
              url: process.env.OTEL_EXPORTER_OTLP_ENDPOINT + '/v1/traces',
              headers: {
                'Content-Type': 'application/x-protobuf'
              }
            });
            
            // Configure metrics exporter
            const metricExporter = new OTLPMetricExporter({
              url: process.env.OTEL_EXPORTER_OTLP_ENDPOINT + '/v1/metrics',
              headers: {
                'Content-Type': 'application/x-protobuf'
              }
            });
            
            // Initialize SDK with auto-instrumentations
            const sdk = new NodeSDK({
              resource,
              traceExporter,
              metricReader: metricExporter,
              instrumentations: [
                getNodeAutoInstrumentations({
                  '@opentelemetry/instrumentation-http': {
                    enabled: true
                  },
                  '@opentelemetry/instrumentation-express': {
                    enabled: true
                  },
                  '@opentelemetry/instrumentation-fs': {
                    enabled: false // Disable noisy filesystem instrumentation
                  }
                })
              ]
            });
            
            // Start the SDK
            sdk.start();
            console.log('âœ… OpenTelemetry SDK initialized successfully');
            
            // Graceful shutdown
            process.on('SIGTERM', () => {
              console.log('ðŸ›‘ Shutting down OpenTelemetry SDK...');
              sdk.shutdown()
                .then(() => console.log('âœ… OpenTelemetry SDK shut down successfully'))
                .catch((error) => console.error('âŒ Error shutting down OpenTelemetry SDK:', error))
                .finally(() => process.exit(0));
            });
            
            module.exports = sdk;
            EOF
            
            # Create professional application server
            cat > server.js << 'EOF'
            'use strict';
            
            // Initialize OpenTelemetry first
            require('./instrumentation');
            
            const express = require('express');
            const { trace, metrics } = require('@opentelemetry/api');
            const promClient = require('prom-client');
            
            const app = express();
            const PORT = process.env.PORT || 3000;
            const startTime = Date.now();
            
            // Application metrics
            let requestCount = 0;
            const httpRequestsTotal = new promClient.Counter({
              name: 'http_requests_total',
              help: 'Total number of HTTP requests',
              labelNames: ['method', 'route', 'status_code']
            });
            
            const httpRequestDuration = new promClient.Histogram({
              name: 'http_request_duration_seconds',
              help: 'Duration of HTTP requests in seconds',
              labelNames: ['method', 'route', 'status_code']
            });
            
            // Get tracer
            const tracer = trace.getTracer('nodejs-app', '1.0.0');
            
            // Middleware for request tracking
            app.use((req, res, next) => {
              const startTime = Date.now();
              requestCount++;
              
              res.on('finish', () => {
                const duration = (Date.now() - startTime) / 1000;
                const route = req.route?.path || req.path || 'unknown';
                
                httpRequestsTotal.inc({
                  method: req.method,
                  route: route,
                  status_code: res.statusCode
                });
                
                httpRequestDuration.observe(
                  { method: req.method, route: route, status_code: res.statusCode },
                  duration
                );
              });
              
              next();
            });
            
            // Health check endpoint
            app.get('/health', (req, res) => {
              const uptime = (Date.now() - startTime) / 1000;
              
              res.json({
                status: 'healthy',
                uptime: uptime,
                timestamp: new Date().toISOString(),
                version: process.env.OTEL_SERVICE_VERSION || '1.0.0',
                environment: process.env.NODE_ENV || 'development',
                memory: process.memoryUsage(),
                requests: {
                  total: requestCount,
                  average_per_second: (requestCount / uptime).toFixed(2)
                }
              });
            });
            
            // Readiness probe
            app.get('/ready', (req, res) => {
              res.status(200).json({ status: 'ready' });
            });
            
            // Prometheus metrics endpoint
            app.get('/metrics', async (req, res) => {
              res.set('Content-Type', promClient.register.contentType);
              const metrics = await promClient.register.metrics();
              res.end(metrics);
            });
            
            // Load testing endpoint with custom tracing
            app.get('/load', (req, res) => {
              const span = tracer.startSpan('load-test-endpoint');
              
              try {
                span.setAttributes({
                  'http.method': req.method,
                  'http.url': req.originalUrl,
                  'request.count': requestCount
                });
                
                // Simulate CPU-intensive work
                const computationSpan = tracer.startSpan('heavy-computation', { parent: span });
                computationSpan.setAttributes({
                  'operation.type': 'cpu_intensive',
                  'computation.iterations': 1000000
                });
                
                const startTime = Date.now();
                let result = 0;
                
                // Simulate work
                for (let i = 0; i < 1000000; i++) {
                  result += Math.sqrt(i) * Math.random();
                }
                
                const duration = Date.now() - startTime;
                
                computationSpan.setAttributes({
                  'computation.duration_ms': duration,
                  'computation.result': result,
                  'computation.completed': true
                });
                computationSpan.end();
                
                // Response
                const response = {
                  message: 'Load test completed',
                  duration: duration,
                  result: result,
                  timestamp: new Date().toISOString(),
                  request_id: requestCount
                };
                
                span.setAttributes({
                  'http.status_code': 200,
                  'response.size': JSON.stringify(response).length
                });
                
                res.json(response);
              } catch (error) {
                span.recordException(error);
                span.setStatus({ code: 2, message: error.message });
                res.status(500).json({ error: 'Internal server error' });
              } finally {
                span.end();
              }
            });
            
            // Root endpoint
            app.get('/', (req, res) => {
              res.json({
                service: 'Node.js Observability Demo',
                version: process.env.OTEL_SERVICE_VERSION || '1.0.0',
                uptime: (Date.now() - startTime) / 1000,
                endpoints: {
                  health: '/health',
                  ready: '/ready',
                  metrics: '/metrics',
                  load: '/load'
                }
              });
            });
            
            // Error handling middleware
            app.use((err, req, res, next) => {
              console.error('Unhandled error:', err);
              res.status(500).json({ 
                error: 'Internal server error',
                timestamp: new Date().toISOString()
              });
            });
            
            // Start server
            const server = app.listen(PORT, '0.0.0.0', () => {
              console.log(`ðŸš€ Server running on port ${PORT}`);
              console.log(`ðŸ“Š Health check: http://localhost:${PORT}/health`);
              console.log(`ðŸ“ˆ Metrics: http://localhost:${PORT}/metrics`);
              console.log(`ðŸ”„ Load test: http://localhost:${PORT}/load`);
              console.log('âœ… Ready to accept connections!');
            });
            
            // Graceful shutdown
            process.on('SIGTERM', () => {
              console.log('ðŸ›‘ Received SIGTERM, shutting down gracefully...');
              server.close(() => {
                console.log('âœ… Server closed');
                process.exit(0);
              });
            });
            
            process.on('SIGINT', () => {
              console.log('ðŸ›‘ Received SIGINT, shutting down gracefully...');
              server.close(() => {
                console.log('âœ… Server closed');
                process.exit(0);
              });
            });
            EOF
            
            echo "ðŸ“¦ Installing dependencies..."
            npm install --production --silent
            
            echo "ðŸŽ¯ Starting application..."
            npm start
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        volumeMounts:
        - name: app-storage
          mountPath: /app
        workingDir: /app
      volumes:
      - name: app-storage
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sample-nodejs-app
  namespace: observability
  labels:
    app: sample-nodejs-app
    component: serviceaccount

---
apiVersion: v1
kind: Service
metadata:
  name: sample-nodejs-app-service
  namespace: observability
  labels:
    app: sample-nodejs-app
    component: service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: sample-nodejs-app
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sample-nodejs-app-netpol
  namespace: observability
  labels:
    app: sample-nodejs-app
    component: security
spec:
  podSelector:
    matchLabels:
      app: sample-nodejs-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: observability
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: observability
    - podSelector:
        matchLabels:
          app: otel-collector
    ports:
    - protocol: TCP
      port: 4318
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53